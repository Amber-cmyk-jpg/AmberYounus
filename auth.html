<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- BACKGROUND -->
<div class="bg"></div>

<!-- AUTH BOX -->
<div class="container">
  <div class="form-box">
    <h2 id="title">Login</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <p id="passwordStrength"></p>

    <button id="authButton" onclick="auth()">Login</button>
    <span id="authSpinner" class="spinner hidden"></span>

    <p id="authMessage" class="error"></p>

    <p id="toggle" class="toggle-text">
      Donâ€™t have an account?
      <span onclick="toggleForm()">Sign up</span>
    </p>
  </div>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
